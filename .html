<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Nom - Page Personnelle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        header {
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #f2f2f2;
            padding: 10px;
            margin-top: 10px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        section {
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Votre Nom</h1>
        <img src="votre_photo.jpg" alt="Votre Photo" width="150">
    </header>

    <nav>
        <a href="#accueil">Accueil</a>
        <a href="#cv">CV</a>
        <!-- Ajoutez d'autres liens pour d'autres sections de votre page si nécessaire -->
    </nav>

    <section id="accueil">
        <h2>Accueil</h2>
        <p>Bienvenue sur ma page personnelle. Je suis [Votre Nom], et voici quelques informations à propos de moi...</p>
    </section>

    <section id="cv">
        <h2>CV</h2>
        <!-- Incluez le contenu de votre CV ici -->
        <p>Éducation, Expérience Professionnelle, Compétences, etc.</p>
    </section>

    <!-- Ajoutez d'autres sections au besoin -->

    <footer>
        <p>Contactez-moi à [votre@email.com]</p>
    </footer>
</body>

</html>
